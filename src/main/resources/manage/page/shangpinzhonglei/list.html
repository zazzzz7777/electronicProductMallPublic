<body>
<el-container id="page" v-cloak>
    <el-header height="auto">
        <page-header page-name="商品种类"></page-header>
    </el-header>
    <el-container>
        <page-aside>
            <template v-slot:menu>
                <page-menus></page-menus>
            </template>
        </page-aside>
            <el-main>
                <div class="child-page">
                    <el-form :model="searchQuery" class="list-query-row"  >
                        <el-form-item class="query-input" label="商品种类">
                            <el-input v-model="searchQuery.shangpinzhonglei"
                                      placeholder="商品种类"
                                      size="small"
                                      clearable>
                            </el-input>
                        </el-form-item>
                        <el-form-item class="query-btn">
                            <el-button type="primary" @click="searchClick()" size="small">搜索</el-button>
                        </el-form-item>
                    </el-form>
                    <div class="btns-row">
                        <el-button type="success" @click="addClick" v-if="btnAuth('shangpinzhonglei','新增')" class="add">新增</el-button>
                        <el-button class="info" v-if=" btnAuth('shangpinzhonglei','查看')"
                                    :type="selRows.length==1?'info':''"
                                    :disabled="selRows.length==1?false:true"
                                    @click="infoClick(null)">详情</el-button>
                        <el-button class="edit"
                                   :type="selRows.length==1?'primary':''"
                                   :disabled="selRows.length==1?false:true"
                                   @click="editClick"
                                   v-if=" btnAuth('shangpinzhonglei','修改')">修改</el-button>
                        <el-button class="del"
                                   :type="selRows.length?'danger':''"
                                   :disabled="selRows.length?false:true"
                                   @click="delClick(null)"
                                   v-if="btnAuth('shangpinzhonglei','删除')">删除</el-button>
                    </div>
                    <div class="table-wrapper">
                        <el-table
                                v-loading="listLoading"
                                @selection-change="handleSelectionChange"
                                ref="table"
                                :data="list"
                                @row-click="listChange"
                                :border="false" :fit="true" :stripe="false" >
                            <el-table-column type="selection" width="55" class-name="selection-column"></el-table-column>
                            <el-table-column label="序号" width="70" align="center" class-name="num-column">
                                <template slot-scope="scope">{{ scope.$index + 1}}</template>
                            </el-table-column>
                            <el-table-column
                                    label="商品种类">
                                <template slot-scope="scope">
                                    {{scope.row.shangpinzhonglei}}
                                </template>
                            </el-table-column>
                            <el-table-column label="操作" width="200" class-name="option-column">
                                <template slot-scope="scope">
                                    <el-button size="mini" type="primary" class="info" v-if=" btnAuth('shangpinzhonglei','查看')" @click="infoClick(scope.row.id)">详情</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                    <el-pagination class="pagination"
                                   :total="total"
                                   :page-size="listQuery.limit"
                                   @size-change="sizeChange"
                                   @current-change="currentChange"
                                   @prev-click="prevClick"
                                   @next-click="nextClick"
                                   layout="prev, pager, next" next-text="下一页" prev-text="上一页" ></el-pagination>
                </div>
                <shangpinzhonglei-form ref="formRef" @change="formModelChange"></shangpinzhonglei-form>
            </el-main>
    </el-container>
</el-container>

<script>
    var vm = new Vue({
        el: '#page',
        data(){
            return {
                userInfo:{},
                tableName:'shangpinzhonglei',
                listLoading:false,
                listQuery:{
                    page: 1,
                    limit: 20,
                    sort: 'id',
                    order: 'desc'
                },
                searchQuery:{},
                total:0,    //记录总条数
                list:null,  //列表数据
                selRows:[], //选中的记录
            }
        },
        created(){
            let menuJump = toolUtil.getUrlParamsByKey("menuJump")
            if(menuJump){
                this.orderStatus = menuJump
            }else{
                this.orderStatus = "全部"
            }
            this.init()
        },
        methods: {
            init(){
                this.getList()
            },
            formModelChange(){
                this.searchClick()
            },
            listChange(row){
            this.$nextTick(()=>{
                this.$refs['table'].clearSelection()
                this.$refs['table'].toggleRowSelection(row)
                })
            },
            getList(){
                this.listLoading = true
                let params = JSON.parse(JSON.stringify(this.listQuery))
                                params['sort'] = 'id'
                params['order'] = 'desc'
                                                                                                                                                                            if(this.searchQuery.shangpinzhonglei&&this.searchQuery.shangpinzhonglei!=''){
                                    params['shangpinzhonglei'] = '%' + this.searchQuery.shangpinzhonglei + '%'
                                }
                                                                                                                            http.get(`shangpinzhonglei/page`,{
                    params:params
                }).then(res=>{
                    this.listLoading = false
                    this.list = res.data.data.list
                    this.total = +res.data.data.total
                })
            },
            //删
            delClick(id){
                let ids = []
                if (id) {
                    ids = [id]
                } else {
                    if (this.selRows.length) {
                        for (let x in this.selRows) {
                            ids.push(this.selRows[x].id)
                        }
                    } else {
                        return false
                    }
                }
                this.$confirm(`是否删除选中商品种类`, '提示', {
                    confirmButtonText: '是',
                    cancelButtonText: '否',
                    type: 'warning'
                }).then(()=>{
                    http.post(`shangpinzhonglei/delete`,ids).then((res)=>{
                    this.$message.success('操作成功')
                        this.getList()
                    })
                })
            },

            //多选
            handleSelectionChange(e){
                this.selRows = e
            },
            //列表数据
            //分页
            sizeChange(size){
                this.listQuery.limit = size
                this.getList()
            },
            currentChange(page){
                this.listQuery.page = page
                this.getList()
            },
            prevClick(){
                this.listQuery.page = this.listQuery.page - 1
                this.getList()
            },
            nextClick(){
                this.listQuery.page = this.listQuery.page + 1
                this.getList()
            },
            searchClick(){
                this.listQuery.page = 1
                this.getList()
            },
            addClick(){
                this.$refs['formRef'].init()
            },
            //权限验证
            btnAuth(e,a){
                return toolUtil.isAuth(e,a)
            },
            infoClick(id=null){
                if(id){
                    this.$refs['formRef'].init(id,'info')
                }else if(this.selRows.length){
                    this.$refs['formRef'].init(this.selRows[0].id,'info')
                }
            },
            editClick(){
                if(this.selRows.length){
                    this.$refs['formRef'].init(this.selRows[0].id,'edit')
                }
            },
            spiderClick(){

            },
            download(file){
                if(!file){
                    this.$message.error('文件不存在')
                }
                const a = document.createElement('a');
                a.style.display = 'none';
                a.setAttribute('target', '_blank');
                file && a.setAttribute('download', file);
                a.href = baseUrl + file;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            },
        }
    })
</script>
